<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="cook">

                </div>

                <div class="details">
                    <h2>Gourmet</h2>
                    <p>22</p>

                <div class="line"></div>

                    <h2>Burger</h2>
